
<div class="actions">
    <mat-form-field class="search-form" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button (click)="onSearchClear()" mat-button matSuffix mac-icon-button aria-label="Clear" *ngIf="searchKey">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div class="create">
        <button (click)="onCreate()" mat-raised-button color="secondary">Create</button>
        <button class="login" *ngIf="isLoggedIn" (click)="onLogout()" mat-raised-button color="warn">Logout</button>
    </div>
</div>

<div class="mat-elevation-z8">
    <table class="table" mat-table [dataSource]="reservations" matSort>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.date }}</td>
        </ng-container>
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.time }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.name }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.email }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.phone }}</td>
        </ng-container>
        <ng-container matColumnDef="table">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Table Size</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.table }}</td>
        </ng-container>
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
            <td mat-cell *matCellDef="let reservation"> {{ reservation.code }}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let reservation"><button (click)="onEdit(reservation)"
                mat-raised-button color="primary">Edit</button> </td>
        </ng-container>
        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef>Cancel</th>
            <td mat-cell *matCellDef="let reservation"> <button (click)="onCancel(reservation.$key)"
                mat-raised-button color="warn">Cancel</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let reservations; columns: columns"></tr>
    </table>
    <div class="loading">
        <mat-spinner [ngClass]="{'hide':reservations!=null}"></mat-spinner>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
